spring:
  application:
    name: newsAggregation
  datasource:
    initalization: true
    url: jdbc:h2:mem:testdb
    username: sa
    password: 123456
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization : true
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
  sql:
    init:
      mode: always